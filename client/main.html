<!DOCTYPE html>

<head>

    <link rel="shortcut icon" type="image/x-icon" href="GoldenSpiralLogarithmic.svg.png" />

    <script src="main.js"></script>
</head>

<body>
  <div class="header">
    <nav>
      <div class="nav-wrapper deep-purple darken-3">
        <a href="#" class="brand-logo">Fibinize It!</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://github.com/PfeifferH/fib">Github</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Golden_spiral">About Fibonacci Spirals</a></li>

  <div class="content">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            <img class="activator" src="https://www.sketchappsources.com/resources/source-image/golden-spiral-grid-template.jpg">
          </div>
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Upload an image<i class="material-icons right"></i></span>
            <p><input id="upload" type="file" accept="image/*" onchange="previewFile()">
          </div>
        </div>
    </div>
  </div>

</html>
